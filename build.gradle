plugins {
    id 'java'
}

group 'bilbobus_rss'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url  "https://dl.bintray.com/apptastic/maven-repo"
    }
}

dependencies {
    implementation 'com.apptastic:rssreader:1.0.5'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
